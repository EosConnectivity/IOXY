<!DOCTYPE html>
<html style="width: 100%;height: 100%;max-height: 125%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ioxy-gui</title>
    <link rel="icon" type="image/png" sizes="1000x393" href="assets/img/ioxy.png">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/bootstrap4-toggle.css">
    <link rel="stylesheet" href="assets/css/bootstrap4-toggle.min.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/wave.css">
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column" style="height: 100%;min-height: 100%;">
    <div class="d-flex">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean sticky-top" style="width: 100%;background-color: rgb(239,239,239);">
            <div class="container"><a class="navbar-brand" href="#">IOXY</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a id="applink" class="nav-link {{if ne .Proxy "Running"}}disableDiv{{end}}" href="/app">App</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="/logs">Logs</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="/settings">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid d-flex py-0 px-0 py-md-4 px-md-5" style="max-height: 100%;min-height: 50%;height: 100%;">
        <div class="row flex-grow-1">
            <div class="col p-0">
                <div class="text-white bg-dark border rounded border-dark shadow-lg loggerStyle p-4 p-md-3 h-100 w-100" id="logger">{{ range .LogDump }}
<div>{{.}}<div>
{{ end }}<button class="btn btn-primary" type="button" onclick="clearConsole()" style="position : absolute;bottom : 1vh;right:3vh">Clear console</button>
</div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Fixed-navbar-starting-with-transparency.js"></script>
    <script src="assets/js/term.js"></script>
</body>

</html>
